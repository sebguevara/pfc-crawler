<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot RAG - Facultad de Medicina UNNE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 16px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .session-info {
            font-size: 10px;
            color: #6b7280;
            text-align: center;
            padding: 8px;
            background: #f3f4f6;
        }

        /* Scrollbar personalizada */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üè• Asistente Virtual - Medicina UNNE</h1>
            <p><span class="status-indicator"></span>En l√≠nea y listo para ayudarte</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    ¬°Hola! Soy el asistente virtual de la Facultad de Medicina de la UNNE.
                    Estoy aqu√≠ para ayudarte con informaci√≥n sobre carreras, requisitos de ingreso,
                    plan de estudios y m√°s. ¬øEn qu√© puedo ayudarte hoy?
                </div>
            </div>
        </div>

        <div class="session-info" id="sessionInfo">
            Sesi√≥n iniciada
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Escribe tu pregunta aqu√≠..."
                    autocomplete="off"
                >
                <button id="sendButton">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        class ChatbotWidget {
            constructor() {
                this.apiBaseUrl = 'http://localhost:8000/api';
                this.sessionId = this.getOrCreateSessionId();
                this.isLoading = false;

                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.sessionInfo = document.getElementById('sessionInfo');

                this.init();
            }

            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isLoading) {
                        this.sendMessage();
                    }
                });

                this.updateSessionInfo();
            }

            getOrCreateSessionId() {
                let sessionId = localStorage.getItem('chat_session_id');
                if (!sessionId) {
                    sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                    localStorage.setItem('chat_session_id', sessionId);
                }
                return sessionId;
            }

            updateSessionInfo() {
                const shortId = this.sessionId.substr(-8);
                this.sessionInfo.textContent = `Sesi√≥n: ${shortId}`;
            }

            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;

                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();

                return contentDiv;
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message assistant';
                typingDiv.id = 'typingIndicator';

                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.innerHTML = '<span></span><span></span><span></span>';

                typingDiv.appendChild(indicator);
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            removeTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;

                // Agregar mensaje del usuario
                this.addMessage('user', message);
                this.messageInput.value = '';

                // Deshabilitar input
                this.isLoading = true;
                this.sendButton.disabled = true;
                this.messageInput.disabled = true;

                // Mostrar indicador de escritura
                this.showTypingIndicator();

                try {
                    const response = await fetch(`${this.apiBaseUrl}/consultar-stream`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            pregunta: message,
                            session_id: this.sessionId
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Error en la solicitud');
                    }

                    // Remover indicador de escritura
                    this.removeTypingIndicator();

                    // Crear mensaje del asistente (vac√≠o inicialmente)
                    const assistantMessage = this.addMessage('assistant', '');
                    let fullResponse = '';

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (true) {
                        const { done, value } = await reader.read();

                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n\n');
                        buffer = lines.pop();

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const dataStr = line.slice(6).replace(/'/g, '"');

                                try {
                                    const data = JSON.parse(dataStr);

                                    if (data.type === 'session_start') {
                                        this.sessionId = data.session_id;
                                        localStorage.setItem('chat_session_id', this.sessionId);
                                        this.updateSessionInfo();
                                    } else if (data.type === 'content') {
                                        fullResponse += data.chunk;
                                        assistantMessage.textContent = fullResponse;
                                        this.scrollToBottom();
                                    } else if (data.type === 'done') {
                                        console.log('Respuesta completa recibida');
                                    }
                                } catch (e) {
                                    console.error('Error parsing JSON:', e);
                                }
                            }
                        }
                    }

                } catch (error) {
                    this.removeTypingIndicator();
                    this.addMessage('assistant', '‚ùå Lo siento, ocurri√≥ un error. Por favor intenta de nuevo.');
                    console.error('Error:', error);
                } finally {
                    // Habilitar input
                    this.isLoading = false;
                    this.sendButton.disabled = false;
                    this.messageInput.disabled = false;
                    this.messageInput.focus();
                }
            }
        }

        // Inicializar chatbot cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            new ChatbotWidget();
        });
    </script>
</body>
</html>
